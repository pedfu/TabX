  <body>
    <!-- MODAL ADD ITEM TO LIST -->
    <div id="add-modal-container" class="modal hidden">
      <div id="background-modal" class="container">
        <div id="add-modal" class="modal-container">
          <form>
            <h3>Create item</h3>

            <label for="name-input">Name:</label>
            <input name="name" id="name-input" type="text" />

            <label for="url-input">URL of the website:</label>
            <input name="url" id="url-input" type="url" />

            <label for="logoImage">Logo image (Optional):</label>
            <label for="logoImage" class="custom-logo-label">
              Choose a PNG, JPG, or JPEG file
              <img
                src="#"
                alt="Selected Image"
                id="selected-logo"
                onerror="this.style.display='none'"
              />
            </label>
            <input
              name="logoImage"
              type="file"
              id="logoImage"
              accept=".png, .jpg, .jpeg"
              style="display: none"
            />

            <label for="show-logo">Show logo:</label>
            <input type="checkbox" id="show-logo" checked />

            <label for="backgroundColor-input"
              >Background for the logo (Optional):</label
            >
            <input
              name="backgroundColor"
              id="backgroundColor-input"
              type="color"
            />

            <label for="fileInput">Background image (Optional):</label>
            <label for="fileInput" class="custom-file-label">
              Choose a PNG, JPG, or JPEG file
              <img
                src="#"
                alt="Selected Image"
                id="selected-image"
                onerror="this.style.display='none'"
              />
            </label>
            <input
              name="backgroundImage"
              type="file"
              id="fileInput"
              accept=".png, .jpg, .jpeg"
              style="display: none"
            />

            <button id="submit">Create</button>
          </form>
          <div class="preview-container">
            <div id="preview-item" class="preview-item">
              <img
                id="preview-image"
                dragabble="false"
                src=""
                onerror="this.style.display='none'"
              />
              <img
                id="preview-favicon"
                dragabble="false"
                src=""
                onerror="this.style.display='none'"
              />
              <div>
                <p id="preview-item-name" class="item-name"></p>
              </div>
            </div>
            <div id="preview-expand" class="expanded" title="Show preview">
              <svg
                width="30px"
                height="30px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.25 16.25C10.1493 16.2466 10.0503 16.2227 9.95921 16.1797C9.86807 16.1367 9.78668 16.0756 9.72001 16C9.57956 15.8594 9.50067 15.6688 9.50067 15.47C9.50067 15.2713 9.57956 15.0806 9.72001 14.94L12.72 11.94L9.72001 8.94002C9.66069 8.79601 9.64767 8.63711 9.68277 8.48536C9.71786 8.33361 9.79933 8.19656 9.91586 8.09322C10.0324 7.98988 10.1782 7.92538 10.3331 7.90868C10.4879 7.89198 10.6441 7.92391 10.78 8.00002L14.28 11.5C14.4205 11.6407 14.4994 11.8313 14.4994 12.03C14.4994 12.2288 14.4205 12.4194 14.28 12.56L10.78 16C10.7133 16.0756 10.6319 16.1367 10.5408 16.1797C10.4497 16.2227 10.3507 16.2466 10.25 16.25Z"
                  fill="#000000"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL ADD LIST -->
    <div id="add-list-modal-container" class="modal hidden">
      <div id="background-list-modal" class="container">
        <div id="add-modal" class="modal-container">
          <form>
            <h3>Create list</h3>

            <label for="name-input" id="list-label" class="list-name-label"
              >Name:</label
            >
            <input
              name="name"
              id="name-list-input"
              class="list-name-input"
              type="text"
            />

            <button id="submit">Create</button>
          </form>
        </div>
      </div>
    </div>

    <!-- RIGHT CLICK MODAL -->
    <div id="modal-options" class="modal-options">
      <div class="modal-content">
        <ul>
          <li>Edit</li>
          <li>Delete</li>
        </ul>
      </div>
    </div>

    <header>
      <div class="profile">
        <img src="assets/ext-icon.png" />
        <div class="profile-info">
          <p>Pedro Fuziwara</p>
          <p>fuziwarapedro@gmail.com</p>
        </div>
      </div>
      <div class="middleNav">
        <div>L</div>
        <div>M</div>
        <div>O</div>
      </div>
      <div class="otherInfos">
        <p id="clock">20:22</p>
      </div>
    </header>
    <button id="add-list">Add new list</button>
    <main id="carousel-container">
      <div class="items carousel-wrapper" id="list-0">
        <div class="carousel-header">
          <svg
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6 9L12 15L18 9"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p class="list-title">Teste nome</p>
          <div class="carousel-controls">
            <button class="del">
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18 6L17.1991 18.0129C17.129 19.065 17.0939 19.5911 16.8667 19.99C16.6666 20.3412 16.3648 20.6235 16.0011 20.7998C15.588 21 15.0607 21 14.0062 21H9.99377C8.93927 21 8.41202 21 7.99889 20.7998C7.63517 20.6235 7.33339 20.3412 7.13332 19.99C6.90607 19.5911 6.871 19.065 6.80086 18.0129L6 6M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <!-- <i class="fa-regular fa-trash-can"></i> -->
            </button>
            <button class="add">
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 12H20M12 4V20"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="prev disabled">
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18 17L13 12L18 7M11 17L6 12L11 7"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="next">
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 17L11 12L6 7M13 17L18 12L13 7"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
        <ul class="carousel-content">
          <li class="carousel-item">
            <img
              id="preview-favicon"
              dragabble="false"
              src=""
              onerror="this.style.display='none'"
            />
            <div>
              <p class="item-name">Jogo 2</p>
            </div>
          </li>
        </ul>
      </div>
    </main>

  </body>
